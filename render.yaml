# Render Blueprint - https://render.com/docs/blueprint-spec
# Connect your repo at https://dashboard.render.com and deploy via Blueprint

services:
  # Backend API (Node.js Web Service)
  - type: web
    name: wemax-api
    runtime: node
    rootDir: Back-End

    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health

    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_URL
        sync: false
        # Set to frontend URL: https://wemax-frontend.onrender.com
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      # Add other vars from Back-End/.env.example (Africa's Talking, Email, etc.)

  # Frontend (Static Site)
  - type: web
    name: wemax-frontend
    runtime: static
    rootDir: Front-End

    buildCommand: npm install && npm run build
    staticPublishPath: dist

    envVars:
      - key: VITE_API_URL
        sync: false
        # Set to backend URL: https://wemax-api.onrender.com/api

    routes:
      - type: rewrite
        source: /*
        destination: /index.html
